<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var x = parseInt(prompt('Nhap x'));
        let i=0;
        let sum=0
        for (i;i<=x;i++){
            sum = sum +i;
        }
        document.write('Sum is: ' +sum);
    </script>
</body>
</html>
